<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Megabus</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
     <link type="text/css" rel="stylesheet" href="../css/recu_pass.css?v=1.1" />
  </head>
  <body>
    <div class="login-container">
      <div class="column2">
        <div class="tit">
          Validación de Información
        </div>
        <form id="formRecuPass" method="POST" novalidate>
          <input type="hidden" name="accion" value="confirmar" />

          <label for="dni">Dni:</label>
          <input type="number" id="dni" name="dni" />

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />

          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" />

          <label for="licencia_conducir">Licencia de conducir:</label>
          <input type="text" id="licencia_conducir" name="licencia_conducir" />

          <label for="telefono">Teléfono:</label>
          <input type="number" id="telefono" name="telefono" />

          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Modal para mostrar contraseña -->
    <div
      class="modal fade"
      id="modalExito"
      tabindex="-1"
      aria-labelledby="modalExitoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="modalExitoLabel">Conductor registrado</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <p>Los datos han sido validados correctamente.</p>
            <p>
              <strong>Contraseña generada:</strong>
              <span id="passwordGenerated"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/recu_pass.js"></script>
  </body>
</html>
