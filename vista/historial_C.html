<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/historial_C.css" />
  </head>
  <body>
    <main id="main">
      <div class="content">
        <div class="fondo">
          <p>Resumen de tus viajes</p>
        <form id="formHistorial_C" enctype="multipart/form-data" novalidate>
          <div class="cuadros">
            <!-- Código de Ruta -->
          <label for="cod_ruta">Código de Ruta:</label>
          <input type="text" id="cod_ruta" name="cod_ruta" placeholder="Ej: RUTA123" />

          <!-- Fecha del Viaje -->
          <label for="fecha_viaje">Fecha del Viaje:</label>
          <input type="date" id="fecha_viaje" name="fecha_viaje" />
          </div>

          <div class="bton">
            <button type="submit">Buscar</button>
          </div>
        </form>
        </div>
        <div class="text">Viajes Realizados</div>
        <div id="carruselContainer">
            <button id="btnAnterior">⟵</button>

            <!-- NUEVO ENVOLTORIO -->
            <div class="carrusel-wrapper">
              <div id="contenedorHistorial_C" class="carrusel">
                <!-- Tarjetas del historial se insertan aquí -->
              </div>
            </div>

            <button id="btnSiguiente">⟶</button>
        </div>

          
      </div>
      <div class="menu">
        <nav>
          <ul>
            <li>
              <a href="../vista/rutas_C.html">
                <img src="../icons/route-svgrepo-com.svg" alt="" />
                <span>Rutas</span>
              </a>
            </li>
            <li>
              <a onclick="return false;">
                <img src="../icons/report-svgrepo-com (1).svg" alt="" />
                <span>Reportar</span>
              </a>
            </li>
            <li>
              <a href="../vista/historial_C.html" class="selected">
                <img src="../icons/history-2-svgrepo-com.svg" alt="" />
                <span>Historial</span>
              </a>
            </li>
            <li>
              <a href="../vista/notificaciones_C.html">
                <img src="../icons/alert-triangle-svgrepo-com.svg" alt="" />
                <span>Alertas</span>
              </a>
            </li>
            <li>
              <a href="#" id="cerrarSesion">
                <img src="../icons/logout-3-svgrepo-com.svg" alt="" />
                <span>Cerrar Sesion </span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </main>
    <script src="../js/historial_C.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
